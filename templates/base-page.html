{% extends "base.html" %}

{% block body %}

<div class="navbar navbar-expand-sm navbar-light bg-light">
    <a href="{% url 'events' %}" class="navbar-brand">The Common Funding App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown mr-1">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Settings</a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{% url 'auth_password_change' %}">Change Password</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item mr-1">
                <a class="nav-link" href="{% url 'registration_register' %}">Register</a>
            </li>
            {% endif %}
            <li class="nav-item mr-1">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'auth_logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'events' %}">Login</a>
                {% endif %}
            </li>
        </ul>
    </div>
</div>

{{ block.super }}

{% endblock %}
