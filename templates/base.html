{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Common Funding App</title>
    <meta name="description" content="The Common Funding App, University of Pennsylvania">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Penn Labs">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/common.css" %}">
    {% block htmllink-styles %}{% endblock %}

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}">
  </head>

  <body>

    {% block body %}

    <div class="container">

      {% block container %}
      {% endblock %}

      <footer>
        <ul>
          <li>Made at Penn</li>
          <li>&copy; 2017 <a target="_blank" href='http://pennlabs.org/'>Penn Labs</a></li>
        </ul>
      </footer>

    </div>

    {% endblock %}

    <!-- javascript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
    var uvOptions = {}; (function() { var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true; uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/f4CP3tzmm1PwHOXJLOW3g.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s); })();
    </script>
    <link type="text/css" href="{% static "css/pickadate.css" %}" rel="Stylesheet">

    <script type="text/javascript" src="{% static "js/lib/jquery-1.8.3.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/underscore.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/pickadate.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/pickadate.date.min.js" %}"></script>
    {% block htmllink-js %}{% endblock %}

  </body>
</html>
